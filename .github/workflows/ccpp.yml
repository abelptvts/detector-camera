name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    container: 
      image: 'abelptvts/detector-camera-build-arm'
      env:
        DOCKER: 1
    steps:
    - uses: actions/checkout@v2
    - name: Cache deps
      id: cache-deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-deps
    - name: download deps
      if: steps.cache-deps.outputs.cache-hit != 'true'
      run: ./download_deps.sh
    - name: setup
      run: ./setup_arm.sh
    - name: build
      run: ./build.sh
    - name: package
      run: ./package.sh
